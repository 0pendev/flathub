app-id: re.rizin.cutter
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: cutter

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --filesystem=home
  - --device=dri
  - --allow=devel

modules:
  - name: rizin
    buildsystem: meson
    config-opts:
      - --buildtype=release
      - --prefix=/app
    sources:
      - type: archive
        url: https://github.com/rizinorg/rizin/releases/download/v0.2.0/rizin-src-v0.2.0.tar.xz
        sha256: 0861dea36e3bb3285afab56d880433d1790460af69e031d39cb2b616104ebc4f
        tag: v0.2.0

  - name: cutter
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DCUTTER_USE_BUNDLED_RIZIN=off
      - -DCMAKE_BUILD_TYPE=Release
      - -DCUTTER_ENABLE_KSYNTAXHIGHLIGHTING=on
      - -DCUTTER_ENABLE_PYTHON=on
#      - -DCUTTER_ENABLE_PYTHON_BINDINGS=on
#      - -DCUTTER_ENABLE_GRAPHVIZ=on
    sources:
      - type: git
        url: https://github.com/rizinorg/cutter
        tag: v2.0.1

  - name: ghidra
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DBUILD_CUTTER_PLUGIN=ON
    sources:
      - type: git
        url: https://github.com/rizinorg/rz-ghidra
        tag: v0.2.0
